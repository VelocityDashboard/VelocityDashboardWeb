<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelocityDashboard - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-hsl: 240 84% 59%;
            --primary: hsl(var(--primary-hsl));
            --accent: hsl(187 84% 43%);
            --background: hsl(222 47% 11%);
            --text-primary: hsl(210 40% 98%);
            --text-secondary: hsl(217 22% 65%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            background: hsl(222 47% 11% / 0.8);
            backdrop-filter: blur(12px);
            z-index: 100;
            border-bottom: 1px solid hsl(var(--primary-hsl) / 0.2);
        }
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            font-size: 1rem;
            padding: 0.5rem;
        }
        .nav-link:hover {
            color: var(--text-primary);
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 6rem 2rem;
            background: radial-gradient(circle at top right, hsl(var(--primary-hsl) / 0.15), transparent 60%);
        }
        .hero-content {
            max-width: 800px;
            padding: 0 1rem;
        }
        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hero-subtitle {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-inline: auto;
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.1s backwards;
        }
        footer {
            padding: 4rem 2rem;
            text-align: center;
            border-top: 1px solid hsl(var(--primary-hsl) / 0.2);
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: row;
                align-items: center;
                padding: 0 1rem;
            }
            .nav-links {
                display: flex;
                gap: 1rem;
            }
            .nav-link {
                font-size: 0.875rem;
                padding: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="/" class="logo">VelocityDash</a>
            <div class="nav-links">
                <a href="/features.html" class="nav-link">Features</a>
                <a href="/docs.html" class="nav-link">Docs</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-title">VelocityDashboard</h2>
            <p class="hero-subtitle">The simplest and speediest Dashboard for your hosting! Only few steps to set it up. And you are ready to go!</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 VelocityDashboard. All rights reserved.</p>
    </footer>
</body>
</html>
